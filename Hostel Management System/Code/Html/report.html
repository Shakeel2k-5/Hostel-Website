<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <script>
        function profile(){
            document.getElementById("dropdowndiv").style.opacity = 100;
        }

        function logoutlink(){
            sessionStorage.clear();
            window.location = "login.html"
        }
    </script>
    <script src="../Js/jquery-3.7.1.min.js"></script>
    <script src="../Js/jquery-3.7.1.js"></script>
    <script src="../Js/report.js"></script>
    <link rel="stylesheet" href="../Css/report.css">
    <link rel="stylesheet" href="../Css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="maindiv">
        <div id="header">

            <div id="logodiv">
                <img src="../../Sources/GCE Logo.png" alt="" srcset="" id="gcelogo">
            </div>

            <div id="textdiv">
                <div id="home"> <a href="../Html/home.html">HOME</a></div>
                <div id="outpass"> <a href="../Html/outpass.html">OUTPASS</a></div>
                <div id="history"> <a href="../Html/history.html">HISTORY</a> </div>
                <div id="report"> REPORT </div>
            </div>

            <div id="profilediv">
                <img src="../../Sources/Icons/account_circle.svg" alt="" srcset="" id="profile" onclick="profile()">
                <div id="dropdowndiv">
                    <div onclick="logoutlink()" style="cursor: pointer;"> Logout </div>
                </div>
            </div>
        </div>

        <div id="formdiv">
            <div style=" font-weight: 600; margin-bottom: 60px; font-size: larger;"> Report Page </div>
            <form id="outpassform">
                <div id="formdiv1">

                    <div id="formelementdiv">
                        <label for="forminput" id="forminputlabel"> Name </label>
                        <input type="text" id="forminput" class="name" required>
                    </div>
                    
                    
                    <div id="formelementdiv">
                        <label for="forminput" id="forminputlabel"> Roll no </label>
                        <input type="text" id="forminput" class="rollno" required>
                    </div>

                </div>

                <div id="formdiv2">
                    <div id="formelementdiv">
                        <label for="forminput" id="forminputlabel"> Hostel Block </label>
                        <input type="text" id="forminput" style="height: 1.6rem; font-family: montserrat;" class="blockno" required>
                    </div>
                    
                    <div id="formelementdiv">
                        <label for="forminput" id="forminputlabel"> Room Number </label>
                        <input type="text" id="forminput" style="height: 1.6rem; font-family: montserrat;" class="roomno" required>
                    </div>
                </div>
                
                <div id="formdiv3">
                    <div id="formelementdiv">
                        <label for="forminput" id="forminputlabel"> Report </label>
                        <input type="text" id="forminput" class="report" required>
                    </div>
    
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
        
    </div>
    </div>
</body>
</html>
