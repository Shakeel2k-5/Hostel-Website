<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home </title>
    <link rel="stylesheet" href="../Css/home.css">
    <link rel="stylesheet" href="../Css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <script src="../Js/jquery-3.7.1.min.js"></script>
    <script src="../Js/jquery-3.7.1.js"></script>
    <script src="../Js/home.js"></script>
    <script src="../Js/currentrequest.js"></script>
    <script>
        function profile(){
            document.getElementById("dropdowndiv").style.opacity = 100;
        }

        function logoutlink(){
            sessionStorage.clear();
            window.location = "login.html"
        }
    </script>
</head>

<body>
    <div id="maindiv">
        <div id="header">

            <div id="logodiv">
                <img src="../../Sources/GCE Logo.png" alt="" srcset="" id="gcelogo">
            </div>

            <div id="textdiv">
                <div id="home"> HOME </div>
                <div id="outpass"> <a href="../Html/outpass.html">OUTPASS</a></div>
                <div id="history"> <a href="../Html/history.html">HISTORY</a> </div>
                <div id="report"> <a href="../Html/report.html">REPORT</a></div>
            </div>

            <div id="profilediv">
                <img src="../../Sources/Icons/account_circle.svg" alt="" srcset="" id="profile" onclick="profile()">
                <div id="dropdowndiv">
                    <div onclick="logoutlink()" style="cursor: pointer;"> Logout </div>
                </div>
            </div>
        </div>

        <div id="infocarddiv">
            <div id="infoheader">
                <div id="infoheadertop">
                    <span id="name"></span>
                    <span id="rollno"></span>
                    <span id="year"></span>
                    <span id="branch"></span>
                </div>

                <div>
                    <span id="block"></span>
                    <span id="roomno"></span>
                </div>
            </div>

            <div id="infofooter">
                <div id="info"> <img src="../../Sources/Icons/location_city.svg" alt="" srcset="" id="infoicon">
                    <span id="district"></span>
                </div>
                <div id="info"> <img src="../../Sources/Icons/call.svg" alt="" srcset="" id="infoicon">
                    <span id="phoneno"></span>
                </div>
                <div id="info"> <img src="../../Sources/Icons/email.svg" alt="" srcset="" id="infoicon">
                    <span id="email"></span>
                </div>
            </div>
        </div>

        <div id="statusdiv">
            <div style=" font-weight: 600; margin-top: 60px; margin-bottom: 60px;"> Status of your Recent Request </div>

            <div id="processdiv">
                <div id="checkboxdiv">
                    <div><input type="checkbox" name="" id="checkbox"  class="raised" disabled></div>
                    <div id="checkboxinfo">Request Raised </div>
                </div>
                

                <div class="processbar" id="processbar1"></div>

                <div id="checkboxdiv" class="wardendiv">
                    <div><input type="checkbox" name="" id="checkbox" class="warden" disabled></div>
                    <div id="checkboxinfo" class="wardentext"> Warden Approval</div>
                </div>

                <div class="processbar" id="processbar2"></div>
                
                <div id="checkboxdiv">
                    <div><input type="checkbox" name="" id="checkbox" class="accepted" disabled></div>
                    <div id="checkboxinfo" class="acceptedtext"> Request accepted </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    </div>
</body>

</html>
