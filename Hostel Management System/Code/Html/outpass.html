<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outpass Page</title>
    <link rel="stylesheet" href="../Css/header.css">
    <link rel="stylesheet" href="../Css/outpass.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <script src="../Js/jquery-3.7.1.min.js"></script>
    <script src="../Js/jquery-3.7.1.js"></script>
    <script src="../Js/outpass.js"></script>

    <script>
        function profile(){
            document.getElementById("dropdowndiv").style.opacity = 100;
        }

        function logoutlink(){
            sessionStorage.clear();
            window.location = "login.html"
        }
    </script>
</head>
<body>
    <div id="maindiv">
        <div id="header">

            <div id="logodiv">
                <img src="../../Sources/GCE Logo.png" alt="" srcset="" id="gcelogo">
            </div>

            <div id="textdiv">
                <div id="home"> <a href="home.html">HOME</a></div>
                <div id="outpass"> OUTPASS </div>
                <div id="history"> <a href="history.html">HISTORY</a></div>
                <div id="report"> REPORT </div>
            </div>

            <div id="profilediv">
                <img src="../../Sources/Icons/account_circle.svg" alt="" srcset="" id="profile" onclick="profile()">
                <div id="dropdowndiv">
                    <div onclick="logoutlink()" style="cursor: pointer;"> Logout </div>
                </div>
            </div>
        </div>
        <div id="outpassdiv">
            <div style=" font-weight: 600; margin-bottom: 60px; font-size: larger; padding-right: 1200px;"> Outpass Registration </div>

            <div id="formdiv">
                <form id="outpassform">
                    <div id="formdiv1">

                        <div id="formelementdiv">
                            <label for="forminput" id="forminputlabel"> Name </label>
                            <input type="text" id="forminput" class="name" required>
                        </div>
                        
                        
                        <div id="formelementdiv">
                            <label for="forminput" id="forminputlabel"> Roll no </label>
                            <input type="text" id="forminput" class="rollno" required>
                        </div>

                    </div>

                    <div id="formdiv2">
                        <div id="formelementdiv">
                            <label for="forminput" id="forminputlabel"> Date of Leaving </label>
                            <input type="date" id="forminput" style="height: 1.6rem; font-family: montserrat;" class="dod" required>
                        </div>
                        
                        <div id="formelementdiv">
                            <label for="forminput" id="forminputlabel"> Date of Return </label>
                            <input type="date" id="forminput" style="height: 1.6rem; font-family: montserrat;" class="dor" required>
                        </div>
                    </div>
                    
                    <div id="formdiv3">
                        <div id="formelementdiv">
                            <label for="forminput" id="forminputlabel"> Purpose </label>
                            <input type="text" id="forminput" class="purpose" required>
                        </div>
        
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </form>
            </div>
            
        </div>

        </div>
    </div>
</body>
</html>
