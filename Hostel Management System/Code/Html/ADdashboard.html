<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/ADsidebar.css">
    <link rel="stylesheet" href="../Css/ADdashboard.css">
    <script src="../Js/jquery-3.7.1.min.js"></script>
    <script src="../Js/ADdashboard.js"></script>

    <script>
        function logout(){
            sessionStorage.clear();
            window.location = "ADlogin.html"
        }
    </script>
</head>
<body>
    <div id="maindiv">
        <div id="sidebardiv">
            <div id="sidebarheaderdiv">
                <div id="gcelogo"><img src="../../Sources/GCE Logo.png" alt=""></div>
            </div>

            <div id="sidebarbodydiv">
                <div id="bodycontent">
                    <img id="bodyicon" src="../../Sources/Icons/material-symbols_space-dashboard.svg" alt="">
                    <div id="bodytext" class="dashboard">Dashboard</div>
                </div>

                <div id="bodycontent">
                    <img id="bodyicon" src="../../Sources/Icons/mdi_account-student-outline.svg" alt="">
                    <div id="bodytext" class="outpass"><a href="ADoutpass.html">Outpass</a></div>
                </div>

                <div id="bodycontent">
                    <img id="bodyicon" src="../../Sources/Icons/ic_outline-report-problem.svg" alt="">
                    <div id="bodytext" class="report"><a href="ADreport.html">Report</a></div>
                </div>

                <div id="bodycontent">
                    <img id="bodyicon" src="../../Sources/Icons/person_add.svg" alt="">
                    <div id="bodytext" class="adduser"><a href="ADadduser.html">Add user</a></div>
                </div>
            </div>

            <div id="sidebarfooterdiv">
                <div id="logoutdiv" onclick="logout()" style="cursor: pointer;">
                    <div> <img id="bodyicon" src="../../Sources/Icons/ic_baseline-logout.svg" alt="" class="logout"></div>
                    <div id="logouttext" >Logout</div>
                </div>
            </div>
        </div>

        <div id="contentdiv">
            <div id="contentheader">
                <div id="headertext">
                    <div><span id="clgname"> Government College Of Engineering, Erode </span></div>
                    <div><span id="hosteltext"> Hostel Management System </span> </div>
                    <div><span id="admintext"> ADMIN PORTAL </span> </div>
                </div>
                <div>
                    <img id="profilelogo"  src="../../Sources/Icons/account_circle.svg" alt="">
                </div>
            </div>

            <div id="contentbody">
                <div id="welcometextdiv"> <span id="welcometext">Welcome</span> <span id="wardentext"> Hostel Warden !</span></div>

                <div id="recentrequestsdiv">
                    <div><span id="recentrequesttext">Recent Requests </span></div>

                    <div id="requesttablediv">
                        <div id="rollnocolumn" class="column">
                            <div id="headingcolumn"> <span id="heading"> Roll no </span></div>
                        </div>
                        
                        <div id="purposecolumn" class="column">
                            <div id="headingcolumn"> <span id="heading"> Purpose </span></div>
                        </div>
                        
                        <div id="dodcolumn" class="column">
                            <div id="headingcolumn"> <span id="heading"> Date of Leaving </span></div>
                        </div>
                        
                        <div id="dorcolumn" class="column">
                            <div id="headingcolumn"> <span id="heading"> Date of Return  </span></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
